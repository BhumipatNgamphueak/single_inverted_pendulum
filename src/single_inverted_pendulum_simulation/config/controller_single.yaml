controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    # Joint State Broadcaster
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    # Effort Controller (for torque control)
    effort_controller:
      type: effort_controllers/JointGroupEffortController

# Joint State Broadcaster Configuration
joint_state_broadcaster:
  ros__parameters:
    joints:
      - revolute_joint
      - first_pendulum_joint

# Effort Controller Configuration
effort_controller:
  ros__parameters:
    joints:
      - revolute_joint        # Actuated (receives torque commands)
      - first_pendulum_joint  # Passive (typically receives 0 torque)
    
    interface_name: effort
    
    # Command interfaces
    command_interfaces:
      - effort
    
    # State interfaces
    state_interfaces:
      - position
      - velocity
      - effort
